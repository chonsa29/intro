<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 상자</title>
    <style>
        .box-container {
            position: relative;
            display: inline-block;
            padding-top: 10px;
        }

        .box-label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: white; /* 배경을 흰색으로 설정 */
            padding: 0 5px;
            font-size: 14px;
        }

        .box {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            padding: 10px;
            position: relative;
        }

        .box::before {
            content: "";
            position: absolute;
            top: -2px;
            left: 5px;
            width: 40px; /* 텍스트 길이에 맞게 조정 */
            height: 4px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box-label">text</div>
        <div class="box"></div>
    </div>
</body>
</html>

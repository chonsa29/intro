<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        
    </style>
    <script>
        function changeContent(page) {
            const content = document.getElementById("content");
            switch (page) {
                case 'home':
                    content.innerHTML = '<h2>최신글 / 인기글</h2><p>여기에 최신글과 인기글을 표시할 수 있습니다.</p>';
                    break;
                case 'board':
                    content.innerHTML = '<h2>게시판</h2><p>게시판 내용을 여기에 표시합니다.</p>';
                    break;
                case 'write':
                    content.innerHTML = '<h2>글쓰기</h2><p>새 글을 작성할 수 있는 공간입니다.</p>';
                    break;
                case 'mypage':
                    content.innerHTML = '<h2>마이페이지</h2><p>사용자 정보를 확인할 수 있는 페이지입니다.</p>';
                    break;
                default:
                    content.innerHTML = '<h2>404</h2><p>페이지를 찾을 수 없습니다.</p>';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li onclick="changeContent('home')">홈</li>
            <li>
                게시판
                <ul class="submenu">
                    <li onclick="changeContent('board')">공지사항</li>
                    <li onclick="changeContent('board')">자유게시판</li>
                </ul>
            </li>
            <li onclick="changeContent('write')">글쓰기</li>
            <li onclick="changeContent('mypage')">마이페이지</li>
        </ul>
        <div>로그아웃</div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic"></div>
            <div>정보</div>
        </div>
        <div class="content" id="content">
            <h2>최신글 / 인기글</h2>
            <p>여기에 최신글과 인기글을 표시할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>

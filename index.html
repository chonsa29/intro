<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <h1>게시판 목록</h1>
    <ul id="board"></ul>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://your-backend-url/board');
                const data = await response.json();
                const list = document.getElementById('board');

                data.forEach(row => {
                    const li = document.createElement('li');
                    li.textContent = row.join(' | '); // 데이터를 보기 좋게 출력
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('데이터를 불러오는 중 오류 발생:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>

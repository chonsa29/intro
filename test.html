<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <template>
        <div
          @click="
            play(
              'http://soundbible.com/mp3/Air Plane Ding-SoundBible.com-496729130.mp3'
            )
          "
        >
          audioPlayer
        </div>
      </template>
      <script>
      export default {
        methods: {
          play(sound) {
            if (sound) {
              var audio = new Audio(sound);
              audio.play();
            }
          }
        }
      };
      </script>
  </body>
</html>
